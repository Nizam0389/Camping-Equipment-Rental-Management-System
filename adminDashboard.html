<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/adminDashboard.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar">
            <ul>
                <li><a href="index.html">CUSTOMER</a></li>
                <li><a href="category.html">RENTAL</a></li>
                <li class="logo"><img src="image/logo.png" alt="logo"></li>
                <li class="right"><a href="contactus.html">CONTACT US</a></li>
                <li class="right"><a href="login.html"><img src="image/profilebg.png" alt="Login" style="height:20%; width:30px;"></a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="statistic-container">
            <h2 class="title-page">STATISTIC</h2>
            <div class="statistics">
                <div class="stat">
                    <div class="stat-title">TOTAL CUSTOMER</div>
                    <div class="stat-value">45</div>
                </div>
                <div class="stat">
                    <div class="stat-title">ACTIVE CUSTOMER</div>
                    <div class="stat-value">37</div>
                </div>
                <div class="stat">
                    <div class="stat-title">AVAILABLE EQUIPMENT</div>
                    <div class="stat-value">124</div>
                </div>
                <div class="stat">
                    <div class="stat-title">RENTED EQUIPMENT</div>
                    <div class="stat-value">80</div>
                </div>
            </div>
        </div>
        <div class="action-container">
            <h2 class="title-page">ACTION</h2>
            <div class="actions">
                <div class="action">
                    <img src="image/customer-icon.png" alt="Customer">
                    <div class="action-title">CUSTOMER</div>
                </div>
                <div class="action">
                    <img src="image/inventory-icon.png" alt="Inventory">
                    <div class="action-title">INVENTORY</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
